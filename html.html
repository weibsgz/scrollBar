<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./js.js"></script>
    <style>
        #div {
            height: 400px;
            width: 700px;
            background: #2842AF;
        }
    </style>
</head>
<body>
<div id="div"></div>
<div id="div2"></div>
</body>
<script>
    var data = ['2000', '2001', '2002', '2003', '2004', '2005', '2006', '2007', '2008', '2009', '2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017'];

    var dom = document.querySelectorAll('div');

    /*
     * Image 是 js 文件的相对路径
     * */
    var bar = new scrollBar({
        dom: dom,
        height: 12,
        width: 600,
        position: 'bottom',
        //backgroundImage: './scale-bg.png',
        slideStart: 'left',
       // slideBgImage: './scroll-icon.png',
        //滑块宽度
        slideWidth:10,
        data: data,
        tooltipWidth: 48,
        tooltipHeight: 20,
        tooltipImage: './tooltip.png'
    });
    bar.scrollChange(function (e) {
        document.getElementById('div2').innerHTML = e;
    })
</script>
</html>
